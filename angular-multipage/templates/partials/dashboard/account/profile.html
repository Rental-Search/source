<h3>{{title}}</h3>
<form id="profile_form" ng-submit="submit()">
    <img ng-src="{{currentUser.profile}}" style="width: 200px;" /><br />
    <input type="file" name="avatar" file-chooser url-model="currentUser.profile"/><br />
    <input type="hidden" name="_method" value="PUT" />
    <input type="submit" name="submit" value="Submit">
</form>
