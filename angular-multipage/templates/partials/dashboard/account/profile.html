<aside class="profil-info scrollbar-custom text-gray">

<form id="change-photo">
    <h2>Informations personnelles</h2>
    <div class="row">
        <div class="block-with-thumbnail form-control col-sm-12">
            <div class="col-thumbnail">
                <div class="thumbnail round"><img data-ng-src="{{currentUser.avatar.profil}}" alt=""></div>
            </div>
            <div class="col-exposition">
                <label for="change-img" class="file-input-btn btn bg-gray-hover text-white indent-md-v">Modifier mon image
                    <input type="file" id="change-img" name="avatar" file-chooser on-change="onFileChanged()">
                    <input type="hidden" name="_method" value="PUT" />
                </label>
            </div>
        </div>
    </div>
</form>
<form id="profile-information" data-ng-submit="dataFormSubmit()">

<div class="row">

        <h3>Je suis un professionnel ?</h3>
    </div>

        <label class="rad-btn form-control">Oui
            <input id="newsletter" type="radio" name="is_professional"><i></i>

    </div>
    <div class="col-sm-2">
        <label class="rad-btn form-control">Non

        </label>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <input id="username" type="text" name="username" placeholder="Pseudo *" required autofocus class="form-control"
                value="{{currentUser.username}}">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <input id="email" type="email" name="email" placeholder="Email *" required class="form-control"
               value="{{currentUser.email}}">
    </div>
</div>
<div class="row">
    <div class="col-sm-2 without-search">
        <div class="form-control">
            <!-- TODO set model's sex -->
            <select>

            </select>
        </div>
    </div>
    <div class="col-sm-5">
        <input id=first_name" type="text" name="first_name" placeholder="Prénom *" required class="form-control"

    </div>
    <div class="col-sm-5">
        <input id="last_name" type="text" name="last_name" placeholder="Nom *" required class="form-control"

    </div>
</div>
<div class="row">
    <div class="col-sm-12 select-gradient without-search form-control">
        <p class="text-uppercase"><b><small>adresse par défaut</small></b></p>

        </select>

</div>
