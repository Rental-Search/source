<section class="tabs-vertical-active lg">
    <div class="section-header">
        <div class="row">
            <div class="indent-xs-t col-xs-4 col-xs-offset-8">
                <div class="select-gradient without-search date-picker">
                    <select ng-model="selectedCategory" ng-options="category.id as category.name for category in categories" ng-change="filterByCategory()">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <ul class="scrollbar-custom">
        <li class="tab-vertical block-with-thumbnail soon" data-ng-repeat="item in items track by item.id">
            <div class="col-thumbnail">
                <div class="thumbnail"><a href="#"><img  data-ng-src="{{item.picture}}" alt="{{item.summary}} photo" width="130"></a></div>
            </div>
            <div class="col-exposition">
                <h3 class="small">Location <a ui-sref="items.info({id: item.id})" class="text-underline-hover">{{item.summary}}</a></h3>

                <p class="normal text-gray">
                    <big class="text-primary">{{item.pricePerDay}}â‚¬ / jour</big><br>
                    <span class="average-rate">
                    <span class="star">
                        <i class="fa fa-lg fa-star"></i>
                        <i class="fa fa-lg fa-star"></i>
                        <i class="fa fa-lg fa-star"></i>
                        <i class="current fa fa-lg fa-star"></i>
                        <i class="fa fa-lg fa-star"></i>
                    </span>
                </span>
                    <span class="number-of-comments">
                        <i class="fa fa-lg fa-comments-o"></i>
                        <span>{{item.numberOfComments}}</span>
                    </span>
                    <span class="number-of-bookings">
                        <i class="fa fa-lg fa-table"></i>
                        <span>{{item.numberOfBookings}}</span>
                    </span>
                </p>
            </div>
        </li>
    </ul>
</section>
<aside ui-view></aside>
