<br />
<ul>
    <li ng-repeat="thread in message_threads track by thread.id">
        <a ui-sref="messages.detail({id: thread.id})">{{thread.username}}</a><br />
        <h3>{{thread.subject}}</h3>
        <p>{{thread.message}}</p>
        <p>{{thread.date}}</p>
        <img ng-src="{{thread.icon}}">
        <br />
    </li>
</ul>

<div ui-view></div>
