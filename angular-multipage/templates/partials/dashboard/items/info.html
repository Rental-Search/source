<div class="section-content">
    <form action="itmes">
        <h2>Catégories</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="form-control">
                    <select>
                        <option value="high-tech">High-Tech</option>
                        <option value="high-tech2">High-Tech2</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control">
                    <select>
                        <option value="photo_video">Photo / Vidéo</option>
                        <option value="photo_video">Photo / Vidéo2</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control">
                    <select>
                        <option value="reflex">Reflex numériq</option>
                        <option value="reflex2">Reflex numériq2</option>
                    </select>
                </div>
            </div>
        </div>
        <h2>Titre</h2>

        <div class="row">
            <div class="col-xs-12">
                <input id="title" type="text" name="title" placeholder="Titre" class="form-control">
            </div>
        </div>
        <h2>Photos</h2>
        <ul class="text-gray container-with-square-thumbnail indent-xs-b">
            <li>
                <label for="change-img" class="file-input-drag"><i class="fa fa-plus fa-3x"></i>
                    <input type="file" id="change-img">
                </label>
            </li>
            <li><img src="../../../static/img/carousel-product/2.jpg" alt="carousel-product/2.jpg"></li>
            <li><img src="../../../static/img/carousel-product/2.jpg" alt="carousel-product/2.jpg"></li>
            <li><img src="../../../static/img/carousel-product/2.jpg" alt="carousel-product/2.jpg"></li>
        </ul>
        <h2>Caractéristiques</h2>

        <h2>Informations complémentaires</h2>

        <div class="row indent-md-b">
            <div class="col-sm-12">
                <textarea id="description" name="description" tabindex="1" rows="6" placeholder=""
                          class="expand"></textarea>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn text-white bg-success-hover col-xs-8 col-xs-offset-2">Enregistrez les
                modifications
            </button>
        </div>
    </form>
</div>
