<div id="messageModal" class="modal fade message-form" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Message
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <eloue-product-details-small></eloue-product-details-small>
                        <eloue-product-details-booking in-modal="true"></eloue-product-details-booking>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div style="width: 250px; float: left;" data-ng-repeat="message in messages track by message.id">
                            {{message.text}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
