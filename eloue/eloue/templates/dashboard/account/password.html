  <head>
    <title>e-loue</title>

    <link rel="shortcut icon" href="../../../static/img/favicon.ico">
    <!-- include font "Open Sans"-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- custom select.css-->
    <!-- http://harvesthq.github.io/chosen/-->
    <link rel="stylesheet" href="../../../static/css/chosen.min.css">
    <!-- custom scrollbar.css-->
    <!-- http://manos.malihu.gr/jquery-custom-content-scroller/-->
    <link rel="stylesheet" href="../../../static/css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../../static/css/base.css">
    <link rel="stylesheet" href="../../../static/css/styles.css">
    <!-- jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- for IE < 9 -->
    <!-- html5 tags supported-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <!-- palceholder supported-->
    <script src="http://jamesallardice.github.io/Placeholders.js/assets/js/placeholders.min.js"></script>
    <!-- selectivizr-->
    <script src="../../../static/js/selectivizr.js"></script>
    <!-- end scripts for IE < 9-->
    <!-- geolocation by Google-->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="../../../static/js/formmapper.js"></script>

    <script src="../../../static/js/chosen.jquery.min.js"></script>
    <!-- textarea autoresize-->
    <!-- http://www.jacklmoore.com/autosize/-->
    <script src="../../../static/js/jquery.autosize.js"></script>

  <body>
    <div class="container-full-screen">
      <header>header</header>
      <article class="dashboard">
        <nav class="bg-success">
          <ul>
            <li><a href="../dashboard" class="text-success-dark"><i class="fa fa-home"></i>Dashboard</a></li>
            <li><a href="../messages" class="text-success-dark"><i class="fa fa-envelope-o"></i>Messages</a></li>
            <li><a href="../booking" class="text-success-dark"><i class="fa fa-shield"></i>Booking</a></li>
            <li><a href="../items" class="text-success-dark"><i class="fa fa-th-list"></i>Items</a></li>
            <li><a href="../account/profil.html" class="text-success-dark"><i class="fa fa-user"></i>Account</a></li>
          </ul>
        </nav>
        <div class="content-view">
          <section class="tabs-vertical-active sm scrollbar-custom">
            <ul>
              <li class="tab-vertical"><a href="profil.html"></a>
                <h3>Profil</h3>
              </li>
              <li class="tab-vertical"><a href="verification.html"></a>
                <h3>Vérification</h3>
              </li>
              <li class="tab-vertical"><a href="address.html"></a>
                <h3>Adresses</h3>
              </li>
              <li class="tab-vertical"><a href="telephones.html"></a>
                <h3>Téléphones</h3>
              </li>
              <li class="tab-vertical"><a href="payments.html"></a>
                <h3>Paiements</h3>
              </li>
              <li class="tab-vertical"><a href="password.html"></a>
                <h3>Mot de passe</h3>
              </li>
              <li class="tab-vertical"><a href="broker.html"></a>
                <h3>Parainage</h3>
              </li>
            </ul>
          </section>
          <div class="content-view">
            <aside class="address-detail pull-nothing scrollbar-custom scrollbar-left">
              <div class="section-content">
                <form action="change-password" class="indent-md-b">
                  <h2 class="text-gray indent-md-b">Modifaication de votre mot de passe</h2>
                  <div class="row">
                    <div class="col-md-9 col-md-offset-3">
                      <input id="old-password" type="text" name="old-password" placeholder="Ancien mot de passe *" required autofocus class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-9 col-md-offset-3">
                      <input id="new-password" type="text" name="new-password" placeholder="Nouveau mot de passe *" required class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-9 col-md-offset-3">
                      <input id="confirm" type="text" name="confirm" placeholder="Confirmation du nouveau mot de passe *" required class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 text-right"><a href="#" class="text-danger text-underline-hover indent-sm-h">Annuler</a>
                      <button type="submit" class="btn-inline bg-success-hover text-white">Enregistrer</button>
                    </div>
                  </div>
                </form>
              </div>
            </aside>
          </div>
        </div>
