-   fields:
        content: "PREAMBULE\r\n---------\r\n\r\nL\u2019utilisation du  site e-loue\
            \ vaut acceptation des conditions g\xE9n\xE9rales. Si vous ne les acceptez\
            \ pas, veuillez ne pas utiliser le site.\r\n \r\nLe service d'annonces\
            \ en ligne www.e-loue.com est g\xE9r\xE9 par la soci\xE9t\xE9 e-loue permet\
            \ la mise en relation de propri\xE9taires annonceurs (ci-apr\xE8s les\
            \ Propri\xE9taires) et de locataires d\u2019objets. Les Propri\xE9taires\
            \ et les Locataires sont ci-apr\xE8s d\xE9sign\xE9s conjointement les\
            \ Membres. La Plateforme e-loue permet la conclusion de contrats de location\
            \ des Objets entre Propri\xE9taires et Locataires, mais n\u2019en est\
            \ pas responsable. Les Membres sont seuls d\xE9cisionnaires de la concr\xE9\
            tisation la location des Objets et seuls responsables du contrat de location.\
            \ \r\n \r\nL'acceptation des pr\xE9sentes Conditions G\xE9n\xE9rales d'utilisation\
            \ de la Plateforme e-loue par les Membres vaut mandat donn\xE9 e-loue\
            \ pour mettre en relation Propri\xE9taires et Locataires et op\xE9rer\
            \ les Transactions effectu\xE9es sur le site de e-loue selon les modalit\xE9\
            s ci-apr\xE8s.\r\n \r\nVersion au 26 novembre 2010.\r\n \r\n1. D\xE9finitions\r\
            \n----------\r\n \r\nPlateforme de e-loue : signifie la structure fonctionnelle\
            \ et organisationnelle mise en place par e-loue permettant la Mise en\
            \ Relation de Propri\xE9taires et de Locataires d\u2019objets. \r\n \r\
            \n__Objet__ : signifie les Objets mentionn\xE9s \xE0 la Documentation\
            \ e-loue, susceptibles de faire l'objet d'une Mise en Relation par la\
            \ Plateforme e-loue. \r\n \r\n__Objet Interdit__ : signifie les Objets\
            \ contraires aux bonnes m\u0153urs et aux lois et r\xE8glements en vigueur.\
            \ Il s'agit notamment des Objets qui seraient des copies non autoris\xE9\
            es ou constitueraient des objets contrefaisants au sens du Code de la\
            \ Propri\xE9t\xE9 intellectuelle ou des objets non autoris\xE9s en vertu\
            \ de dispositions l\xE9gislatives, r\xE9glementaires ou contractuelles.\
            \ La liste des objets interdits est d\xE9crite dans la suite de la documentation.\r\
            \n \r\n__Propri\xE9taire__ : signifie un Membre effectuant une offre de\
            \ location d'un Objet sur la Plateforme e-loue.\r\n \r\n__Locataire__\
            \ : signifie un Membre ayant indiqu\xE9 son acceptation de l'offre d'un\
            \ Propri\xE9taire. \r\n \r\n__Membre__ : signifie au singulier ou au pluriel\
            \ un Propri\xE9taire ou un Locataire susceptible de faire usage de la\
            \ Plateforme E-loue apr\xE8s acceptation des Conditions G\xE9n\xE9rales.\
            \ Tout Membre s'engage \xE0 fournir des informations exactes quant \xE0\
            \ son identit\xE9, adresse et autres donn\xE9es n\xE9cessaires \xE0 l'acc\xE8\
            s \xE0 la Plateforme E-loue et \xE0 mettre \xE0 jour toute modification\
            \ concernant ces informations\r\n \r\n__Prix__ : signifie le prix par\
            \ jour propos\xE9 par le Propri\xE9taire pour son offre de location d'un\
            \ Objet. Le Prix constitue l'assiette de la Commission de e-loue.\r\n\
            \ \r\n__Commission__ : signifie la r\xE9mun\xE9ration per\xE7ue par e-loue\
            \ au titre de l'utilisation de la Plateforme e-loue.\r\nPrix de la Transaction\
            \ : signifie le prix total de l\u2019objet payable par le Locataire. Eventuellement\
            \ si une transaction se fait a distance, des frais de port peuvent \xEA\
            tre demand\xE9s. Ils seront indiqu\xE9s clairement dans les commentaires\
            \ de l\u2019annonce.\r\nContrat de location : signifie la convention pass\xE9\
            e entre le propri\xE9taire et le locataire faisant naitre pour l\u2019\
            un l\u2019obligation de transfert de la jouissance de la chose et pour\
            \ l\u2019autre l\u2019obligation d\u2019en verser une contre partie financi\xE8\
            re fix\xE9e au pr\xE9alable ou inscrit au contrat.\r\nParticulier : Personne\
            \ utilisant la plateforme e-loue \xE0 titre personnel\r\nProfessionnel\
            \ : Personne utilisant la plateforme au titre de son entreprise \r\n \r\
            \n2. Objet\r\n------\r\n\r\nLes pr\xE9sentes conditions g\xE9n\xE9rales\
            \ d'utilisation de la Plateforme E-loue ont pour objet de d\xE9finir des\
            \ conditions par lesquelles les Membres sont autoris\xE9s \xE0 utiliser\
            \ la Plateforme E-loue aux fins d'op\xE9rer leur Mise en Relation.\r\n\
            \ \r\n3. Engagements de E-LOUE\r\n----------------------\r\n\r\n3.1. E-loue\
            \ s'engage \xE0 tout mettre en \u0153uvre pour maintenir le site dans\
            \ un \xE9tat op\xE9rationnel. \r\nIl s'agit toutefois d'une obligation\
            \ de moyen et en aucun cas une obligation de r\xE9sultat. \r\n \r\n3.2\
            \ E-loue s'engage \xE0 transmettre \xE0 l'annonceur par E-mail tous les\
            \ messages post\xE9es par les personnes int\xE9ress\xE9es par son annonce\
            \ ainsi que de tenir \xE0 sa disposition toutes les informations relatives\
            \ \xE0 son annonce. \r\n \r\n3.3 Du fait des caract\xE9ristiques et des\
            \ limites d\xB4Internet, que le client d\xE9clare conna\xEEtre, ne peut\
            \ en aucune mani\xE8re \xEAtre tenu responsable des vitesses d\xB4acc\xE8\
            s, des ralentissements et des difficult\xE9s d\xB4acc\xE8s au site. \r\
            \n \r\n3.4 E-loue se r\xE9serve le droit d\xB4interrompre temporairement\
            \ l\xB4accessibilit\xE9 \xE0 ses services pour des raisons de maintenance\
            \ et/ou d\xB4am\xE9lioration. Cependant, s\xB4engage \xE0 tout mettre\
            \ en oeuvre pour minimiser ce type d\xB4interruption.\r\n \r\n3.5 E-loue\
            \ n'offre aucune garantie de continuit\xE9 de service. \r\nA ce titre,\
            \ la responsabilit\xE9 des administrateurs du site E-loue ne pourra \xEA\
            tre recherch\xE9e en cas de dommages (co\xFBts, perte de profits, perte\
            \ de donn\xE9es, dommages directs ou indirects) qui pourraient na\xEE\
            tre de l'utilisation du Service et de l'impossibilit\xE9 d'y avoir acc\xE8\
            s et/ou de sa fermeture.\r\n \r\n \r\n4. Processus de Location\r\n-------------------\r\
            \n \r\n4.1 Le propri\xE9taire d\xE9pose une annonce sur le site. Lorsqu\u2019\
            un internaute (le locataire de l\u2019objet) est int\xE9ress\xE9, il fait\
            \ une demande de location. Il enregistre alors ses coordonn\xE9es bancaires\
            \ et fait une demande d\u2019autorisation de pr\xE9l\xE8vement bancaire.\
            \ Le propri\xE9taire re\xE7oit la demande, si elle lui convient (dates,\
            \ informations sur le locataire\u2026) alors il valide la transaction.\
            \ Le locataire sera d\xE9bit\xE9 le premier jour de la location. Le propri\xE9\
            taire enregistre \xE9galement ses coordonn\xE9es bancaires afin de pouvoir\
            \ \xEAtre pay\xE9 \xE0 la fin de la transaction. Suite \xE0 la validation,\
            \ le site e-loue communique aux deux contreparties toutes les informations\
            \ du contrat et les coordonn\xE9es afin qu\u2019ils puissent entrer en\
            \ contact.\r\n\r\nSi jamais la transaction ne s\u2019est finalement pas\
            \ d\xE9roul\xE9e, alors une demande est faite par le locataire pour ne\
            \ pas \xEAtre d\xE9bit\xE9. A la fin de la location, le propri\xE9taire\
            \ revient sur le site et cl\xF4ture la transaction, il est \xE0 ce moment\
            \ pay\xE9 du montant total de la transaction moins la commission que nous\
            \ appliquons. Nous sommes libres de faire des contr\xF4les et d\u2019\
            appliquer des sanctions en cas de fraude. \r\n \r\n4.2 A l'occasion du\
            \ paiement par le locataire, le locataire donne mandat \xE0 e-loue, sous\
            \ condition suspensive et \xE0 concurrence de l'Utilisation pour le process\
            \ de location, d'utiliser tout ou partie du montant de du paiement aux\
            \ fins (a) de payer le propri\xE9taire en fin de location (b) de payer\
            \ les frais li\xE9s \xE0 la transaction.\r\ne-loue s\u2019engage \xE0\
            \ disposer cet argent sur un compte s\xE9questre aupr\xE8s de son partenaire\
            \ bancaire.\r\n \r\n \r\n5. Tarifs\r\n------\r\n \r\n5.1 L\u2019utilisation\
            \ de la plateforme e-loue est gratuite,  ainsi que l\u2019inscription\
            \ et les frais d\u2019insertion d\u2019une annonce. Une commission de\
            \ 20% de la transaction est pr\xE9lev\xE9e, \xE0 la charge du propri\xE9\
            taire. Ainsi lorsque le propri\xE9taire re\xE7oit le virement \xE0 la\
            \ fin de la transaction, la commission est alors directement d\xE9duite\
            \ du montant total qu\u2019il per\xE7oit. Ce montant de commission comprend\
            \  les frais li\xE9s au paiement et l\u2019assurance lorsque le bien est\
            \ assurable.\r\n\r\n5.2 E-loue peut modifier \xE0 tout moment sa politique\
            \ relative aux frais de mise en ligne et aux commissions ainsi que les\
            \ tarifs de ses services. Ces modifications prendront effet d\xE8s leur\
            \ mise en ligne et s\u2019appliqueront \xE0 toutes les transactions post\xE9\
            rieures \xE0 cette mise en ligne. Veuillez donc consulter r\xE9guli\xE8\
            rement ces Conditions G\xE9n\xE9rales et notamment avant toute transaction\
            \ sur le site.\r\n \r\n \r\n6. Obligations des membres\r\n-----------------------\r\
            \n \r\n6.1 Nos services sont r\xE9serv\xE9s aux personnes juridiquement\
            \ capables ou autoris\xE9s de souscrire des contrats de location. Nos\
            \ services ne sont pas disponibles pour les mineurs. Nous nous r\xE9servons\
            \ le droit de supprimer le compte d\u2019un membre quelque soit le motif,\
            \ notamment s\u2019il ne respecte pas les conditions g\xE9n\xE9rales ou\
            \ qu\u2019il est engag\xE9 dans des actes frauduleux en rapport avec le\
            \ site\r\n \r\n6.2 L'utilisateur engage sa responsabilit\xE9 sur les informations\
            \ annonc\xE9es.\r\n \r\n6.3 Il ne doit annoncer aucune information mensong\xE8\
            re ou exag\xE9r\xE9e.\r\n \r\n6.4 Il s'engage \xE0 produire une annonce\
            \ dont le contenu n'est pas de nature \xE0 porter pr\xE9judice \xE0 autrui\
            \ ni \xE0 enfreindre les lois et r\xE8glements en vigueur.\r\n \r\n6.5\
            \ Il doit accepter de recevoir par E-mail les messages de toute personne\
            \ int\xE9ress\xE9e par son annonce.\r\n \r\n6.6 Il s'engage \xE0 r\xE9\
            pondre \xE0 toute personne int\xE9ress\xE9e par son annonce.\r\n \r\n\
            6.7 Il s'engage \xE0 supprimer son annonce d\xE8s lors que sa location\
            \ ne sera plus disponible.\r\n \r\n \r\n7. Obligations des propri\xE9\
            taires\r\n---------------------------\r\n \r\n7.1 Le Propri\xE9taire s'engage\
            \ \xE0 ce que toute offre d'un Objet corresponde \xE0 un bien mat\xE9\
            riel dont il dispose de la pleine et enti\xE8re propri\xE9t\xE9 et capacit\xE9\
            \ de location, disponible aux dates indiqu\xE9es. \r\n \r\n7.2 Le Propri\xE9\
            taire s'engage \xE0 d\xE9crire l\u2019Objet offert \xE0 la location selon\
            \ les crit\xE8res retenus par E-loue dans la Documentation E-loue. La\
            \ description de l\u2019Objet doit correspondre \xE0 ses caract\xE9ristiques\
            \ effectives. Le Propri\xE9taire mentionnera : la d\xE9nomination du objet,\
            \ les caract\xE9ristiques du Objet, son \xE9tat d\u2019usage dans la description\
            \ s\u2019il y a une particularit\xE9 \xE0 sp\xE9cifier, le Prix de la\
            \ Transaction, et les autres informations \xE9ventuellement demand\xE9\
            es. \r\n \r\n7.3 Le Propri\xE9taire est seul responsable de la bonne ex\xE9\
            cution de l'obligation d'informer les Locataires des caract\xE9ristiques\
            \ essentielles du bien et, le cas \xE9ch\xE9ant, de l'\xE9valuation des\
            \ frais de port qui peuvent \xEAtre inclus ou non dans le prix de la location.\
            \ Il est seul responsable de la description des biens qu'il propose \xE0\
            \ la location. Il garantit E-loue de toute r\xE9clamation relative au\
            \ contenu et \xE0 la forme de ladite description. Le Propri\xE9taire s'engage\
            \ \xE0 effectuer toutes validations, v\xE9rifications et apporter toutes\
            \ pr\xE9cisions n\xE9cessaires de sorte que le descriptif et les \xE9\
            l\xE9ments de l'offre soient fid\xE8les et n'induisent pas le Locataire\
            \ en erreur. En cas d'erreur du descriptif, des \xE9l\xE9ments de l'offre\
            \ et/ou dans l'\xE9valuation des frais de port, le Propri\xE9taire assumera\
            \ seuls les surco\xFBts \xE9ventuels et aucune r\xE9clamation de sa part\
            \ ne sera recevable \xE0 ce titre tant aupr\xE8s du Locataire que de E-loue.\
            \ \r\n \r\n7.4 Dans le descriptif de l\u2019annonce, le professionnel\
            \ s\u2019engage \xE0 ne pas sp\xE9cifier son adresse email, son num\xE9\
            ro de t\xE9l\xE9phone, les coordonn\xE9es de son magasin\u2026En effet\
            \ le processus de location est le m\xEAme que pour les particuliers, et\
            \ donc ces informations ne seront communiqu\xE9es au locataire que lorsque\
            \ la demande de location sera valid\xE9e.\r\nIl ne s\u2019agit pas d\u2019\
            une plateforme de publicit\xE9 mais d\u2019une plateforme de location.\r\
            \n \r\n7.5 Le Propri\xE9taire est seul responsable de la bonne ex\xE9\
            cution de l'obligation de livrer l\u2019Objet command\xE9. Si la livraison\
            \ a \xE9t\xE9 convenue par voie postale, Le Propri\xE9taire s'engage \xE0\
            \ adresser, \xE0 ses frais, l\u2019Objet convenablement emball\xE9 aux\
            \ dates pr\xE9vues l'adresse du Locataire. L\u2019Objet voyage aux risques\
            \ et aux frais du Propri\xE9taire. \r\n \r\n7.6 Lors de l'exp\xE9dition\
            \ au Locataire du Objet, le Propri\xE9taire s'engage \xE0 n'ins\xE9rer\
            \ aucune publicit\xE9 pour lui-m\xEAme ou pour quiconque, sous quelque\
            \ forme que ce soit (message, plaquette, prospectus, stick autocollant,\
            \ etc...). Les coordonn\xE9es du Locataire doivent \xEAtre utilis\xE9\
            es uniquement pour les besoins de l'ex\xE9cution de la commande et des\
            \ obligations l\xE9gales qui s'y rattachent. Toute autre utilisation,\
            \ location,  relocation ou copie de la part du Propri\xE9taire sont explicitement\
            \ interdites. \r\n \r\n7.7 Obligations des Propri\xE9taires professionnels\r\
            \n \r\n7.7.1 Le Propri\xE9taire agissant \xE0 titre professionnel doit\
            \ s'identifier aupr\xE8s de E-loue en cette qualit\xE9 lors de l\u2019\
            inscription. E-loue se r\xE9serve le droit de ne pas contracter avec un\
            \ Propri\xE9taire professionnel. \r\n \r\n7.7.2 E-loue rappelle au Propri\xE9\
            taire agissant \xE0 titre professionnel son obligation de respecter les\
            \ lois et r\xE8glements relatifs \xE0 l'exercice d'une activit\xE9 commerciale\
            \ de location \xE0 distance \xE0 titre professionnel. Il devra notamment\
            \ s'assurer de ses obligations d\xE9claratives de nature sociale ou fiscale.\r\
            \n \r\n7.7.3 Le Propri\xE9taire s'engage \xE0 \xE9tablir au profit du\
            \ Locataire une attestation nominative de la location op\xE9r\xE9e et\
            \ une facture conforme aux exigences l\xE9gales d\xE9signant le Objet\
            \ lou\xE9 et le Prix de la Transaction. Cette attestation devra notamment\
            \ mentionner l'existence et les modalit\xE9s d'exercice du droit de r\xE9\
            tractation aupr\xE8s de E-loue pour le Locataire.\r\n \r\n7.8 Dispositions\
            \ financi\xE8res \r\nLe propri\xE9taire s\u2019engage \xE0 payer les frais\
            \ de commission, d\xE8s qu\u2019un locataire a valid\xE9 une offre. Ces\
            \ frais sont pour le moment totalement gratuits, mais ils sont susceptibles\
            \ de changer.\r\n \r\n \r\n8. Obligations Des Locataires\r\n-----------------------\r\
            \n \r\n8.1 Pour toute transaction, E-loue pourra \xEAtre amen\xE9, \xE0\
            \ titre exceptionnel et dans le but de lutter contre les \xE9ventuelles\
            \ fraudes, \xE0 proc\xE9der \xE0 une validation de l'identit\xE9 du Locataire.\
            \ A d\xE9faut de la fourniture des informations requises par E-loue dans\
            \ le cadre de la validation de l'identit\xE9, E-loue pourra annuler la\
            \ Transaction op\xE9r\xE9e par le Locataire. \r\n \r\n8.2 Le Locataire\
            \ s'engage \xE0 poss\xE9der une bo\xEEte aux lettres normalis\xE9e conforme\
            \ aux recommandations des services postaux (dimension de la bo\xEEte aux\
            \ lettres, indication des coordonn\xE9es des r\xE9sidents, etc...), dans\
            \ le cas ou la transaction est d\xE9cid\xE9e d\u2019\xEAtre achemin\xE9\
            e par voie postale.\r\n \r\n8.3 Le Locataire s'engage \xE0 informer e-loue\
            \ via le bouton \xAB Annuler \xBB pr\xE9sent dans \xAB Mon compte \xBB\
            \ au maximum le jour du d\xE9but de la location si la location ne s\u2019\
            est pas finalement pas faite, et dans ce cas e-loue le remboursera des\
            \ frais de transaction pour la location qu\u2019il a pay\xE9, sans aucune\
            \ commission, dans le seul cas ou la location ne s\u2019est pas faite\
            \ a cause du propri\xE9taire. Si la location ne s\u2019est pas faite \xE0\
            \ cause du locataire lui-m\xEAme, conform\xE9ment \xE0 la r\xE9glementation,\
            \ les Remboursements sont r\xE9alis\xE9s \xE0 la valeur nominale du paiement\
            \ sans autres frais que ceux strictement requis par l'op\xE9ration de\
            \ remboursement, lesquels sont fix\xE9s forfaitairement \xE0 4% du montant\
            \ du paiement.\r\nLe d\xE9faut de r\xE9ponse de sa part pass\xE9 le jour\
            \ du d\xE9but de location vaudra infirmation de l'offre de location. \r\
            \nE-loue est le seul juge pour d\xE9cider du remboursement.\r\nEn cas\
            \ de d\xE9faut d\u2019une location, E-loue se r\xE9serve le droit de mener\
            \ une investigation afin de v\xE9rifier que la location ne s\u2019est\
            \ r\xE9ellement pas faite. Dans le cas contraire une proc\xE9dure judiciaire\
            \ sera engag\xE9e. De plus si le nombre de d\xE9fauts para\xEEt suspicieux,\
            \ e-loue se r\xE9serve le droit de supprimer le compte de n\u2019importe\
            \ quel membre.\r\n \r\n \r\n9.  Contrat de location\r\n------------------\r\
            \n\r\nDans le cadre de la proc\xE9dure de location entre un propri\xE9\
            taire et un locataire, E-loue met \xE0 disposition des propri\xE9taires\
            \ et des locataires un contrat de location standard, qui est propre \xE0\
            \ e-loue met qui pr\xE9sente de fortes similitudes avec des contrats de\
            \ locations professionnels type, ou bien m\xEAme des mod\xE8les de contrat\
            \ sur Internet. Ce dernier inclut selon le type de location des informations\
            \ sur la transaction. Il s\u2019agit d\u2019un contrat type mis \xE0 disposition\
            \ par E-loue.com \xE0 titre purement indicatif. E-loue se d\xE9charge\
            \ de toute responsabilit\xE9 quant au mod\xE8le et \xE0 son contenu et\
            \ \xE0 l\u2019utilisation qui peut en \xEAtre faite, chaque location n\xE9\
            cessitant un contrat propre adapt\xE9 \xE0 la transaction et au droit\
