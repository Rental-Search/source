-   fields:
        content: "La mission\r\n------------\r\ne-loue est une plateforme Internet\
            \ simple et performant permettant \xE0 n\u2019importe quel particulier\
            \ ou professionnel de mettre en location ses objets, et chercher des objets\
            \ \xE0 louer. \r\nNos objectifs sont :\r\n\r\n- L\u2019augmentation du\
            \ pouvoir d\u2019achat (autant des propri\xE9taires que des locataires)\
            \ qui font des \xE9conomies et gagnent de l\u2019argent.\r\n- Le respect\
            \ environnemental : la location permet d\u2019\xE9viter la surconsommation.\r\
            \n- Le plaisir : permettre \xE0 un internaute de louer des objets qu\u2019\
            il n\u2019aurait pas pu financi\xE8rement s\u2019acheter (technologie,\
            \ luxe\u2026), d\xE9velopper les relations humaines en rencontrant du\
            \ monde lors des transactions.\r\n- Le cot\xE9 pratique : am\xE9liorer\
            \ la vie quotidienne en proposant un service, permettre la proximit\xE9\
            \ des locations gr\xE2ce au syst\xE8me de carte propos\xE9.\r\n- La solidarit\xE9\
            \ : a travers l\u2019association e-loue c\u0153ur, mais aussi louer son\
            \ objet signifie gagner de l\u2019argent mais aussi rendre service, aider\
            \ quelqu\u2019un.\r\n\r\nL'id\xE9e\r\n---------\r\nIl y a plusieurs mois\
            \ d\xE9j\xE0, lors d\u2019un d\xE9m\xE9nagement, nous nous sommes retrouv\xE9\
            s un Samedi apr\xE8s-midi \xE0 devoir monter un meuble. Malheureusement,\
            \ nous avions besoin d\u2019une perceuse et aucun de nous deux n\u2019\
            en poss\xE9dait. Nous avons song\xE9 \xE0 en acheter une mais pour une\
            \ ou deux utilisations, d\xE9bourser une telle somme ne valait pas le\
            \ coup. Puis nous avons song\xE9 \xE0 en louer une dans une enseigne de\
            \ location, mais la cha\xEEne de magasin qui le propose (sur Paris) est\
            \ assez loin du lieu ou nous nous trouvons, la location propos\xE9e assez\
            \ ch\xE8re, et c\u2019\xE9tait compliqu\xE9 pour rapporter l\u2019objet\
            \ pendant les horaires d\u2019ouverture du magasin. Ensuite nous avons\
            \ demand\xE9 \xE0 nos connaissances si elles avaient une perceuse \xE0\
            \ nous pr\xEAter, mais manque de chance nous n\u2019avons trouv\xE9 personne.\
            \ Nous avons donc fini par en trouver une aupr\xE8s de nos voisins, mais\
            \ nous nous sommes dit, si aucun des voisins pr\xE9sents dans notre immeuble\
            \ n\u2019en avait, cela aurait \xE9t\xE9 dommage de passer \xE0 c\xF4\
            t\xE9 d\u2019autres personnes du quartier qui auraient pu en poss\xE9\
            der. Nous avons alors eu l\u2019id\xE9e de cr\xE9er une plateforme Internet\
            \ permettant la location entre particuliers, et aussi professionnels,\
            \ ce qui n\u2019existait pas."
