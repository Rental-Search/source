{% extends "base.html" %}
 {% load facets %}

{% block head %}
 {{ block.super }}
 <link rel="canonical" href="{% canonical_url urlbits %}" />
{% endblock %}

{% block content %}
 {% if suggestions %}
  <p>{{ suggestions }}</p>
 {% endif %}
 <ul>
  {% for product in product_list %}
   <li><h3>{{ product.summary }} (#{{ product.pk }})</h3></li>
  {% endfor %}
 </ul>
 
 {{ facets }}
{% endblock %}
