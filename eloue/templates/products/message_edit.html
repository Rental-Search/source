{% extends "django_messages/base.html" %} 
{% load i18n %} 
{% block content %} 
<div id="content" class="xgrid">
	<div class="content-header x12">
		<h1>{% trans "Compose Message"%}</h1>
	</div>
	<div class="x12">
		<form action="" method="post">
			{% csrf_token %} 
			<table>
				{{ form.as_table }}
			</table>	
			<input type="submit" value="{% trans "Send" %} &raquo;"/>
		</form>
	</div>
{% endblock %}
