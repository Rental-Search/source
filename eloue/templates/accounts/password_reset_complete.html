{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Password reset complete' %}{% endblock %}

{% block content %}
<div class="container-main">
	<div class="one-content">
		<h1>{% trans 'Password reset complete' %}</h1>
		<p style="margin-bottom: 20px;">{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
		<p style="margin-bottom: 20px;"><a href="{{ login_url }}">{% trans 'Log in' %}</a></p>
	</div>
</div>
{% endblock %}
