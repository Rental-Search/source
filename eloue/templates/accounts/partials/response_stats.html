{% load i18n %}
<table class="answer-stats">
    <tr>
        <td class="answer-rate">Taux de réponse</td><td>
        {% if patron.response_rate != None %}
        	{{patron.response_rate|floatformat:"0"}}%
        {% else %}
	        {% trans "Personne ne le pas encore contacté, soyez le premier!" %}
        {% endif %}</td>
    </tr>
    <tr>
        <td class="answer-time">Temps de réponse moyen</td><td>{{patron.response_time|default_if_none:"Ce membre n'a jamais repondu"}}</td>
    </tr>
</table>
