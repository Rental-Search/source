{% extends "base.html" %}

{% block content %}
	<div class="top-content container clearfix">
		<h1>S'identifier</h1>
	</div>{# top-content #}
	<div class="content container clearfix">
		<div class="grid7 first">
			{{ form.errors }}
			<div class="data pam">
				<form class="sign" action="" method="POST">
					{% csrf_token %}
					<table>
						<tr>
							<td class="txtR"><label class="labb">Mon adresse email est :</label></td>
							<td>{{ form.email }}</td>
						</tr>
						{{ form.exists }}
						<tr>
							<td></td>
							<td>{{ form.password }}</td>
						</tr>
						<tr>
							<td class="submit" colspan="2">
								<input type="hidden" name="{{ step_field }}" value="{{ step0 }}" />
							  {{ previous_fields|safe }}
								<input type="submit" value="S'identifier" class="button middle grey" />
							</td>
						</tr>
						<tr>
							<td class="forgot" colspan="2">
								<a href="{% url password_reset %}">Mot de passe oubli√©</a>
							</td>
						</tr>
					</table>
				</form>{# sign #}
			</div>{# data #}
	</div>{# content #}
{% endblock %}
