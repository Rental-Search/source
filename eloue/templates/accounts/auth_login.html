{% extends "base.html" %}

{% block content %}
<div id="content" class="register clearfix">
	<div class="content-header x12">
		<h1>Identification</h1>
	</div>
	<div class="x9">
		<div class="signup x9 first">
			{{ form.errors }}
			<form class="form" enctype="multipart/form-data" action="" method="POST">
			{% csrf_token %}
			<p class="email">
				<label >Votre adresse email est :</label> {{ form.email }}
			</p>
			<p class="question">Avez-vous un compte e-loue ?</p>
			{{ form.exists }}
			<p class="password">
				{{ form.password }}
				<a href="{% url password_reset %}" class="pd-forget">Mot de passe oubli√©</a>
			</p>
		</div>
		<div class="submit-wizard x9 first">
			<input type="hidden" name="{{ step_field }}" value="{{ step0 }}" />
	  	{{ previous_fields|safe }}
			<a href="#">Annuler</a> ou 
			<input type="submit" class="btn big-green" value="Continuer &rarr;" />
		</form>
		</div>
	</div>
</div>{# content #}
{% endblock %}
