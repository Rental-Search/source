{% load compressed %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Pro App</title>
		{% block head %}
			{% compressed_css 'proapp' %}
		{% endblock %}
	</head>
	<body>


		<script type="text/template" id="navpillsitem-template">
			<a href="<%= path %>"><i class="glyphicons-icon <%= icon %> blue"></i><br><%= label %></a>
			<span class="arrow-tab"></span>
		</script>

		<script type="text/template" id="navpillcontent-template">
			<h1><%= name %></h1>
		</script>

		<script type="text/template" id="navtabsitem-template">
			<a href="<%= path %>">
				<i class="halflings-icon <%= icon %> blue"></i>  
				&nbsp;<%= label %>
			</a>
		</script>

		<script type="text/template" id="timeseriesform-template">
			<input class="span3" id="appendedDropdownButton" type="text" value="16 dÃ©c. 2012 - 15 janv. 2013" disabled="disabled">
			<div class="btn-group">
				<button class="btn dropdown-toggle">
					<span class="caret"></span>
				</button>
				<div class="dropdown-menu pull-right">
					<form class="form-inline" action="#">
						<input type="text" class="input-small" name="start_date" value="16/12/2012"> -
						<input type="text" class="input-small" name="end_date" value="15/01/2013"> 
						<input type="hidden" name="interval" value="days"> 
						<button type="submit" class="btn btn-small">Appliquer</button>
					</form>
				</div>
			</div>
		</script>

		<script type="text/javascript">
			API_URL = {
				redirection_events: "{% url api_dispatch_list api_name="1.0" resource_name="redirection_events" %}"
			}
		</script>
		{% compressed_js 'proapplibs' %}
		{% compressed_js 'proapp' %}	
	</body>
</html
