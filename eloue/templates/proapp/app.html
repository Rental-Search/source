{% load compressed %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Pro App</title>
		{% block head %}
			{% compressed_css 'proapp' %}
		{% endblock %}
	</head>
	<body>


		<script type="text/template" id="navpillsitem-template">
			<a href="<%= path %>"><i class="glyphicons-icon <%= icon %> blue"></i><br><%= label %></a>
			<span class="arrow-tab"></span>
		</script>

		<script type="text/template" id="navpillcontent-template">
			<h1><%= name %></h1>
		</script>

		<script type="text/template" id="navtabsitem-template">
			<a href="<%= path %>">
				<i class="halflings-icon <%= icon %> blue"></i>  
				&nbsp;<%= label %>
			</a>
		</script>

		<script type="text/template" id="navtabcontent-template">
			<h3><%= name %></h3>
		</script>

		{% compressed_js 'proapplibs' %}
		{% compressed_js 'proapp' %}	
	</body>
</html
